resources:
  # --- 1. Kaynak kod deposu (GitHub) ---
  - name: app-repo
    type: git
    source:
      uri: https://github.com/savaseeratesli/PipelineExamples.git
      branch: main

  # --- 2. Docker image kaynaÄŸÄ± ---
  - name: simple-image
    type: docker-image
    source:
      repository: savaseeratesli/simple-image
      username: ((dockerhub_username))
      password: ((dockerhub_password))

jobs:
  # --- JOB 1: Docker image build + push ---
  - name: build-and-push
    plan:
      - get: app-repo
        trigger: true
      - task: build-and-tag
        privileged: true
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: docker
          inputs:
            - name: app-repo
          outputs:
            - name: built
          run:
            path: sh
            args:
              - -exc
              - |
                cd app-repo
                TAG=$(date +%Y%m%d%H%M%S)
                echo "ğŸ”¥ Building new image: savaseeratesli/simple-image:$TAG ..."
                docker build -t savaseeratesli/simple-image:$TAG .
                docker push savaseeratesli/simple-image:$TAG
                echo $TAG > ../built/tag.txt
                echo "âœ… Image built and pushed: $TAG"
      - put: simple-image
        params:
          image: built/tag.txt

  # --- JOB 2: Kubernetes'e deploy et ---
  - name: deploy-to-kubernetes
    plan:
      - get: app-repo
        passed: [build-and-push]
        trigger: true
      - get: simple-image
        passed: [build-and-push]

      - task: deploy
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: bitnami/kubectl
              tag: latest
          inputs:
            - name: app-repo
            - name: simple-image
            - name: built
          params:
            KUBE_CONFIG: ((kubeconfig))
          run:
            path: sh
            args:
              - -exc
              - |
                echo "ğŸš€ Deploying to Kubernetes..."

                mkdir -p ~/.kube
                echo "$KUBE_CONFIG" > ~/.kube/config

                TAG=$(cat built/tag.txt)
                echo "ğŸ” Updating deployment to use new image: savaseeratesli/simple-image:$TAG"

                # Deployment iÃ§indeki image'Ä± gÃ¼ncelle
                kubectl set image deployment/hello-world hello-world=savaseeratesli/simple-image:$TAG --record

                # Rollout'un baÅŸarÄ±yla tamamlanmasÄ±nÄ± bekle
                kubectl rollout status deployment/hello-world

                echo "âœ… Deployment updated to new image: $TAG"