resources:
  # --- 1. Kaynak kod deposu (GitHub) ---
  - name: app-repo
    type: git
    source:
      uri: https://github.com/savaseeratesli/PipelineExamples.git
      branch: main

  # --- 2. Docker image kaynaÄŸÄ± ---
  - name: simple-image
    type: docker-image
    source:
      repository: savaseeratesli/simple-image
      username: ((dockerhub_username))
      password: ((dockerhub_password))

jobs:
  # --- JOB 1: Docker image build + push ---
  - name: build-and-push
    plan:
      - get: app-repo
        trigger: true

      - task: build-and-push-image
        privileged: true
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: docker
              tag: dind
          inputs:
            - name: app-repo
          outputs:
            - name: image-info
          params:
            DOCKERHUB_USERNAME: ((dockerhub_username))
            DOCKERHUB_PASSWORD: ((dockerhub_password))
          run:
            path: sh
            args:
              - -exc
              - |
                cd app-repo
                TAG=$(date +%Y%m%d%H%M%S)
                echo "ğŸ”¥ Building and pushing image: savaseeratesli/simple-image:${TAG}"

                dockerd-entrypoint.sh &    # Docker daemon baÅŸlat
                sleep 6                    # Daemon ayaÄŸa kalksÄ±n

                docker login -u "$DOCKERHUB_USERNAME" -p "$DOCKERHUB_PASSWORD"
                docker build -t savaseeratesli/simple-image:${TAG} .
                docker push savaseeratesli/simple-image:${TAG}
                echo "${TAG}" > ../image-info/tag.txt
                echo "âœ… Image pushed with tag ${TAG}"

  # --- JOB 2: Kubernetes'e deploy et ---
  - name: deploy-to-kubernetes
    plan:
      - get: app-repo
        passed: [build-and-push]
        trigger: true
      - get: simple-image
        passed: [build-and-push]
      - get: image-info
        passed: [build-and-push]

      - task: deploy
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: bitnami/kubectl
              tag: latest
          inputs:
            - name: app-repo
            - name: image-info
          params:
            KUBE_CONFIG: ((kubeconfig))
          run:
            path: sh
            args:
              - -exc
              - |
                TAG=$(cat image-info/tag.txt)
                echo "ğŸš€ Deploying new image version ${TAG} to Kubernetes..."

                mkdir -p ~/.kube
                echo "$KUBE_CONFIG" > ~/.kube/config

                echo "ğŸ” Updating deployment image..."
                kubectl set image deployment/hello-world hello-world=savaseeratesli/simple-image:${TAG} --record

                echo "â³ Waiting for rollout to finish..."
                kubectl rollout status deployment/hello-world

                echo "âœ… Deployment completed successfully with tag ${TAG}"
