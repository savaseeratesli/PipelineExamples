resources:
  # --- 1. Kaynak kod deposu (GitHub) ---
  - name: app-repo
    type: git
    source:
      uri: https://github.com/savaseeratesli/PipelineExamples.git
      branch: main

  # --- 2. Docker image kaynaÄŸÄ± ---
  - name: simple-image
    type: docker-image
    source:
      repository: savaseeratesli/simple-image
      username: ((dockerhub_username))
      password: ((dockerhub_password))

jobs:
  # --- JOB 1: Docker image build + push ---
  - name: build-and-push
    plan:
      - get: app-repo
        trigger: true

      # --- AdÄ±m 1: Otomatik tag oluÅŸtur ---
      - task: gen-tag
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: busybox
          outputs:
            - name: tag-dir
          run:
            path: sh
            args:
              - -exc
              - |
                TAG=$(date +%Y%m%d%H%M%S)
                echo "$TAG" > tag-dir/tag.txt
                echo "ğŸ§© Generated tag: $TAG"

      # --- AdÄ±m 2: Image'i build + push et ---
      - put: simple-image
        params:
          build: app-repo
          tag_file: tag-dir/tag.txt
          tag_as_latest: true

  # --- JOB 2: Kubernetes'e deploy et ---
  - name: deploy-to-kubernetes
    plan:
      - get: app-repo
        passed: [build-and-push]
        trigger: true
      - get: simple-image
        passed: [build-and-push]
      - get: tag-dir
        passed: [build-and-push]

      - task: deploy
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: bitnami/kubectl
              tag: latest
          inputs:
            - name: app-repo
            - name: simple-image
            - name: tag-dir
          params:
            KUBE_CONFIG: ((kubeconfig))
          run:
            path: sh
            args:
              - -exc
              - |
                echo "ğŸš€ Deploying to Kubernetes..."

                mkdir -p ~/.kube
                echo "$KUBE_CONFIG" > ~/.kube/config

                TAG=$(cat tag-dir/tag.txt)
                echo "ğŸ” Updating deployment to use new image: savaseeratesli/simple-image:$TAG"

                kubectl set image deployment/hello-world hello-world=savaseeratesli/simple-image:$TAG --record
                kubectl rollout status deployment/hello-world

                echo "âœ… Deployment updated successfully to new image: $TAG"
