resources:
  # --- 1. Kaynak kod deposu (GitHub) ---
  - name: app-repo
    type: git
    source:
      uri: https://github.com/savaseeratesli/PipelineExamples.git
      branch: main

  # --- 2. Docker image kaynaÄŸÄ± ---
  - name: simple-image
    type: docker-image
    source:
      repository: savaseeratesli/simple-image
      username: ((dockerhub_username))
      password: ((dockerhub_password))

jobs:
  # --- JOB 1: Docker image build + push ---
  - name: build-and-push
    plan:
      - get: app-repo
        trigger: true

      # ğŸ”¹ Git commit hash'ten tag Ã¼ret
      - task: generate-tag
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: alpine/git
              tag: latest
          inputs:
            - name: app-repo
          outputs:
            - name: tag-dir
          run:
            path: sh
            args:
              - -exc
              - |
                cd app-repo
                TAG=$(git rev-parse --short HEAD)
                echo $TAG > ../tag-dir/tag.txt
                echo "ğŸ†• Generated tag: $TAG"

      # ğŸ”¹ Image'Ä± unique tag ile pushla
      - put: simple-image
        params:
          build: app-repo
          tag_file: tag-dir/tag.txt

  # --- JOB 2: Kubernetes'e deploy et ---
  - name: deploy-to-kubernetes
    plan:
      - get: app-repo
        passed: [build-and-push]
        trigger: true
      - get: simple-image
        passed: [build-and-push]

      - task: deploy
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: bitnami/kubectl
              tag: latest
          inputs:
            - name: app-repo
            - name: simple-image
          params:
            KUBE_CONFIG: ((kubeconfig))
          run:
            path: sh
            args:
              - -exc
              - |
                echo "ğŸš€ Deploying to Kubernetes..."

                mkdir -p ~/.kube
                echo "$KUBE_CONFIG" > ~/.kube/config

                # ğŸ”¹ Git commit hashâ€™li tagâ€™i oku
                TAG=$(cat simple-image/tag)
                echo "ğŸ“¦ Using image tag: $TAG"

                # ğŸ”¹ deployment.yml dosyasÄ±ndaki image satÄ±rÄ±nÄ± gÃ¼ncelle
                sed -i "s|image: savaseeratesli/simple-image:.*|image: savaseeratesli/simple-image:$TAG|g" app-repo/deployment.yml

                echo "ğŸ” Applying Deployment, Service and HPA..."
                kubectl apply -f app-repo/deployment.yml
                kubectl apply -f app-repo/service.yml
                kubectl apply -f app-repo/hpa.yml

                echo "âœ… Deployment completed!"
