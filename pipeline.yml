resources:
  # --- 1. Kaynak kod deposu (GitHub) ---
  - name: app-repo
    type: git
    source:
      uri: https://github.com/savaseeratesli/PipelineExamples.git
      branch: main

  # --- 2. Docker image kaynaÄŸÄ± ---
  - name: simple-image
    type: docker-image
    source:
      repository: savaseeratesli/simple-image
      tag: latest
      username: ((dockerhub_username))
      password: ((dockerhub_password))

jobs:
  # --- JOB 1: Docker image build + push ---
  - name: build-and-push
    plan:
      - get: app-repo
        trigger: true

      - task: tag-and-build
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: alpine
          inputs:
            - name: app-repo
          outputs:
            - name: version
          run:
            path: sh
            args:
              - -exc
              - |
                BUILD_TAG="build-$(date +'%Y%m%d-%H%M%S')"
                echo $BUILD_TAG > version/tag.txt
                echo "ğŸ§© Generated tag: $BUILD_TAG"

      - put: simple-image
        params:
          build: app-repo
          tag: version/tag.txt
          additional_tags: latest

  # --- JOB 2: Kubernetes'e deploy et ---
  - name: deploy-to-kubernetes
    plan:
      - get: app-repo
        passed: [build-and-push]
        trigger: true
      - get: simple-image
        passed: [build-and-push]
      - get: version
        passed: [build-and-push]

      - task: deploy
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: bitnami/kubectl
              tag: latest
          inputs:
            - name: app-repo
            - name: version
          params:
            KUBE_CONFIG: ((kubeconfig))
          run:
            path: sh
            args:
              - -exc
              - |
                echo "ğŸš€ Deploying to Kubernetes..."
                mkdir -p ~/.kube
                echo "$KUBE_CONFIG" > ~/.kube/config

                TAG=$(cat version/tag.txt)
                echo "ğŸ“¦ Deploying image with tag: $TAG"

                DEPLOYMENT_FILE="app-repo/deployment.yml"

                # Deployment dosyasÄ±ndaki image tag'Ä±nÄ± dinamik olarak gÃ¼ncelle
                sed -i "s|\(image: savaseeratesli/simple-image:\).*|\1$TAG|g" $DEPLOYMENT_FILE

                echo "ğŸ” Applying manifests..."
                kubectl apply -f $DEPLOYMENT_FILE
                kubectl apply -f app-repo/service.yml
                kubectl apply -f app-repo/hpa.yml

                echo "ğŸ”„ Forcing rollout with new image tag..."
                DEPLOYMENT_NAME=$(kubectl get deploy -o jsonpath='{.items[0].metadata.name}')
                kubectl rollout restart deployment $DEPLOYMENT_NAME

                echo "â³ Waiting for rollout to finish..."
                kubectl rollout status deployment/$DEPLOYMENT_NAME --timeout=360s

                echo "âœ… Deployment completed successfully with image tag: $TAG"
